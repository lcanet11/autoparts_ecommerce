
<mat-form-field>
    <h1>Registrarse</h1>
</mat-form-field>

<form class="main" [formGroup]="myForm" (ngSubmit)="registrarse()" class="myForm">
          
            <mat-form-field>
                <label>Nombre</label><br/>
                <input type="text" formControlName="nombre"
                [ngClass]="{
                    error: myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,
                    warning:myForm.get('nombre')?.hasError('minlength') && myForm.get('nombre')?.dirty
                }">
            <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
                <p *ngIf="myForm.get('nombre')?.hasError('required')" class="textError">El campo es obligatorio</p>
                <p *ngIf="myForm.get('nombre')?.hasError('minlength')" class="textError">Debe completar al menos 3 caracteres</p>
            </div>
            </mat-form-field><br/>

      
            <mat-form-field>
                <label>Apellido</label><br/>
                <input type="text" formControlName="apellido"
                [ngClass]="{
                    error: myForm.get('apellido')?.hasError('required') && myForm.get('apellido')?.dirty,
                    warning:myForm.get('apellido')?.hasError('minlength') && myForm.get('apellido')?.dirty
                }">
            <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
                <p *ngIf="myForm.get('apellido')?.hasError('required')" class="textError">El campo es obligatorio</p>
                <p *ngIf="myForm.get('apellido')?.hasError('minlength')" class="textError">Debe completar al menos 3 caracteres</p>
            </div>
            </mat-form-field><br/>
    

  
            <mat-form-field>
                <label>Email</label><br/>
                <input type="email" formControlName="email" 
                    [ngClass]="{
                    error: myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty,
                    warning:myForm.get('email')?.hasError('minlength') && myForm.get('email')?.dirty
                    }">
                <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
                    <p *ngIf="myForm.get('email')?.hasError('required')" class="textError">El campo es obligatorio</p>
                    <p *ngIf="myForm.get('email')?.hasError('minlength')" class="textError">Debe completar al menos 3 caracteres</p>
                </div>
            </mat-form-field><br/>
   
  

            <mat-form-field>
                <label>Password</label><br/>
                <input type="text" formControlName="password" 
                [ngClass]="{
                    error: myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty,
                    warning:myForm.get('password')?.hasError('minlength') && myForm.get('password')?.dirty
                }">
            <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
                <p *ngIf="myForm.get('password')?.hasError('required')" class="textError">El campo es obligatorio</p>
                <p *ngIf="myForm.get('password')?.hasError('minlength')" class="textError">Debe completar al menos 8 caracteres</p>
            </div>
          
            </mat-form-field><br/>
            <mat-form-field>
                <button mat-button color="accent" [disabled]="myForm.invalid" type="submit">Registrarse</button>
            </mat-form-field>
           
     
         
    
</form>
